<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                $('#title').css('border', 'solid 5px skyblue');
                $('#title').css('padding', '10px');
            })

        })
    </script>
</head>
<body>
    <!-- 연습문제4 -->
    <!-- title를 선택해서 boder -> solid 5px skyblue -->
    <!-- title를 선택해서 padding -> solid 5px skyblue -->
    <h2 id="title">아이디 선택자</h2>
    <p>아이디 선택자는 요소의 id 속성 값으로 해당 요소를 선택한다.</p>
    <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>
    <button id="btn">태그선택자</button>
</body>
</html>
