<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('.red').css('color','red');
            $('.red').css('font-weight','bold');
        })
    </script>
</head>
<body>
    <!-- 연습문제5 -->
    <!-- class를 선택해서 color를 red-->
    <!-- class를 선택해서 font-wieght를 bold로-->
    <h2 id="title">클래스 선택자</h2>
    <p>클래스 선택자는 요소의 <span class="red">class 속성 값</span> 해당 요소를 선택한다.</p>
    <ul>
        <li>항목1</li>
        <li class="red">항목2</li>
        <li>항목3</li>
        <li class="red">항목4</li>
    </ul>
</body>
</html>
