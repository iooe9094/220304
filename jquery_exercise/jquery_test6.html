<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('h2, span, div').css('text-decoration','underline');
        })
    </script>
</head>
<body>
    <!-- 연습문제 6 -->
    <!-- 그룹선택자 h2, span, div 3개를 동시에 선택해서 text-decoration에 underline -->
    <h2>그룹선택자</h2>
    <p>그룹선택자는 요소의 <span>여러 요소를 동시에 선택</span>한다.</p>
    <div>박스 1</div>
    <div>박스 2</div>
    <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>
</body>
</html>
