<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                let url = $('#naver').attr('href');
                alert(url);
            })
        })
    </script>
</head>
<body>
    <p>
        <a href="https://naver.com" id="naver">네이버</a>
    </p>
    <button id="btn">href값 가져오기</button>
</body>
</html>
