<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                // $('h2').css('backgroundColor',"yellow");
                let color = $('h2').css("background-color");
                let size = $('h2').css('font-size');
                alert(color + "\n" + size);
            })
        })
    </script>
</head>
<body>
    <!-- 연습문제 -->
    <!-- 제이쿼리 이용해서 버튼 클릭 시 h2태그의 백그라운드 컬러 색상을 노란색으로 설정하기 -->
    <h2 style="background-color: yellow; font-size: 30px;">제목 1</h2>
    <button id="btn">CSS 설정하기 및 정보 가져오기</button>
</body>
</html>
